sudo: required
services:
- docker
env:
  global:
  - SHA=$(git rev-parse HEAD)
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
- openssl aes-256-cbc -K $encrypted_98d237b7dbf4_key -iv $encrypted_98d237b7dbf4_iv
  -in google-key.json.enc -out google-key.json -d
- curl https://sdk.cloud.google.com | bash > /dev/null;
- source $HOME/google-cloud-sdk/path.bash.inc
- gcloud components update kubectl
- gcloud auth activate-service-account --key-file google-key.json.enc
- gcloud config set project multi-k8s-283102
- gcloud config set compute/zone us-central1-c
- gcloud container clusters get-credentials cluster-1
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker build -t lucas4xin/react-test -f ./client/Dockerfile.dev ./client
script:
- docker run -e CI=true lucas4xin/react-test  npm run test
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
